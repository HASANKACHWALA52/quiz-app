<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="quiz-container">
        <div id="quiz">
            <h1>Quiz Time!</h1>
            <form id="quizForm">
                <div class="question" data-question="1">
                    <p>1. What is the capital of France?</p>
                    <input type="radio" id="q1a" name="q1" value="Berlin">
                    <label for="q1a">Berlin</label><br>
                    <input type="radio" id="q1b" name="q1" value="Madrid">
                    <label for="q1b">Madrid</label><br>
                    <input type="radio" id="q1c" name="q1" value="Paris">
                    <label for="q1c">Paris</label>
                </div>
                <div class="question" data-question="2">
                    <p>2. What is the largest ocean?</p>
                    <input type="radio" id="q2a" name="q2" value="Atlantic">
                    <label for="q2a">Atlantic</label><br>
                    <input type="radio" id="q2b" name="q2" value="Indian">
                    <label for="q2b">Indian</label><br>
                    <input type="radio" id="q2c" name="q2" value="Pacific">
                    <label for="q2c">Pacific</label>
                </div>
                <div class="question" data-question="3">
                    <p>3. Who wrote 'To Kill a Mockingbird'?</p>
                    <input type="radio" id="q3a" name="q3" value="Harper Lee">
                    <label for="q3a">Harper Lee</label><br>
                    <input type="radio" id="q3b" name="q3" value="J.K. Rowling">
                    <label for="q3b">J.K. Rowling</label><br>
                    <input type="radio" id="q3c" name="q3" value="Mark Twain">
                    <label for="q3c">Mark Twain</label>
                </div>
                <div class="question" data-question="4">
                    <p>4. What is the chemical symbol for gold?</p>
                    <input type="radio" id="q4a" name="q4" value="Au">
                    <label for="q4a">Au</label><br>
                    <input type="radio" id="q4b" name="q4" value="Ag">
                    <label for="q4b">Ag</label><br>
                    <input type="radio" id="q4c" name="q4" value="Pb">
                    <label for="q4c">Pb</label>
                </div>
                <div class="question" data-question="5">
                    <p>5. What is the hardest natural substance on Earth?</p>
                    <input type="radio" id="q5a" name="q5" value="Diamond">
                    <label for="q5a">Diamond</label><br>
                    <input type="radio" id="q5b" name="q5" value="Gold">
                    <label for="q5b">Gold</label><br>
                    <input type="radio" id="q5c" name="q5" value="Iron">
                    <label for="q5c">Iron</label>
                </div>
                <button type="button" onclick="submitQuiz()">Submit</button>
            </form>
            <div id="result" class="hidden">
                <h2>Quiz Result</h2>
                <p id="score"></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
