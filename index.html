<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="quiz-container">
        <div id="quiz">
            <h1>Quiz Time!</h1>
            <form id="quizForm">
                <div class="question" data-question="1">
                    <p>1. which of the following is js framework?</p>
                    <input type="radio" id="q1a" name="q1" value="Angular JS">
                    <label for="q1a">Angular JS</label><br>
                    <input type="radio" id="q1b" name="q1" value="Laravel">
                    <label for="q1b">Laravel</label><br>
                    <input type="radio" id="q1c" name="q1" value="React">
                    <label for="q1c"> React</label>
                </div>
                <div class="question" data-question="2">
                    <p>2. What is the symbol of 'Ternary Operator' in javascript?</p>
                    <input type="radio" id="q2a" name="q2" value="==">
                    <label for="q2a">==</label><br>
                    <input type="radio" id="q2b" name="q2" value=">">
                    <label for="q2b">></label><br>
                    <input type="radio" id="q2c" name="q2" value="?">
                    <label for="q2c">?</label>
                </div>
                <div class="question" data-question="3">
                    <p>3. Who developed php language?</p>
                    <input type="radio" id="q3a" name="q3" value="Dennis Ritchie">
                    <label for="q3a">Dennis Ritchie</label><br>
                    <input type="radio" id="q3b" name="q3" value="Rasmus Lerdorf">
                    <label for="q3b">Rasmus Lerdorf</label><br>
                    <input type="radio" id="q3c" name="q3" value="Bjarne Stroustrup">
                    <label for="q3c">Bjarne Stroustrup</label>
                </div>
                <div class="question" data-question="4">
                    <p>4. How to add the element in array using javascript?</p>
                    <input type="radio" id="q4a" name="q4" value="slice">
                    <label for="q4a">slice</label><br>
                    <input type="radio" id="q4b" name="q4" value="prepend">
                    <label for="q4b">prepend</label><br>
                    <input type="radio" id="q4c" name="q4" value="concat">
                    <label for="q4c">concat</label>
                </div>
                <div class="question" data-question="5">
                    <p>5. What is the right way to open HTML tag?</p>
                    <input type="radio" id="q5a" name="q5" value="</>">
                    <label for="q5a"> <]> </label><br>
                    <input type="radio" id="q5b" name="q5" value="<>">
                    <label for="q5b"><></label><br>
                    <input type="radio" id="q5c" name="q5" value="<'>">
                    <label for="q5c"><'></label>
                </div>
                <button type="button" onclick="submitQuiz()">Submit</button>
            </form>
            <div id="result" class="hidden">
                <h2>Quiz Result</h2>
                <p id="score"></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
